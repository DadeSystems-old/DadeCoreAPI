<!DOCTYPE html>
<html>
  <head>
    <title>DadeCore API Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="example.js"></script>
    <link href="example.css" rel="stylesheet" media="screen">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
      <h1>DadeCore API Example</h1>
      
      </br>
      
      <div class="row">
        <div class="col-sm-4">
        
          <form role="form" action="" method="GET">
            
            <input type="hidden" name="access_token" value="">
            
            <div class="form-group">
              <!-- <label for="name">Name</label> -->
              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
            
            <div class="form-group">
              <!-- <label for="address_line_1">Address Line 1</label> -->
              <input type="text" class="form-control" name="address_line_1" id="address_line_1" placeholder="Address line 1">
            </div>
        
            <div class="form-group">
              <!-- <label for="address_line_2">Address Line 1</label> -->
              <input type="text" class="form-control" name="address_line_2" id="address_line_2" placeholder="Address line 2 (optional)">
            </div>
        
            <div class="form-group">
              <!-- <label for="city">City</label> -->
              <input type="text" class="form-control" name="city" id="city" placeholder="City">
            </div>
        
            <div class="form-group">
              <!-- <label for="state">State</label> -->
              <input type="text" class="form-control" name="state" id="state" placeholder="State">
            </div>
        
            <div class="form-group">
              <!-- <label for="zip">Zip</label> -->
              <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip">
            </div>
        
            <button id="submit_form" type="submit" class="btn btn-success">Submit</button>
            <button id="clear_form" type="reset" class="btn btn-default">Clear</button>
          </form>
        
        </div>
        
        <div class="col-sm-4 col-sm-offset-1">
          <ul id="results" class="list-group">
          </ul>
        </div>  
      </div>
      
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
